    <script>
        function validate() {
            const name = document.querySelector("#floatingname");
            const dob = document.querySelector("#floatingdob");
            const male = document.querySelector("#flexRadiomale");
            const female = document.querySelector("#flexRadiofemale");
            const others = document.querySelector("#flexRadioothers");
            const Diploma = document.querySelector("#flexRadioDiploma");
            const Graduate = document.querySelector("#flexRadioGraduate");
            const PostGraduate = document.querySelector("#flexRadioPost Graduate");
            const Professional = document.querySelector("#flexRadioProfessional");
            const markscored = document.querySelector("#floatingmarkscored");
            const selectgrade = document.querySelector(".form-select");
            const c1 = document.querySelector("#flexCheckDefaultc1");
            const c2 = document.querySelector("#flexCheckDefaultc2");
            const c3 = document.querySelector("#flexCheckDefaultc3");
            const c4 = document.querySelector("#flexCheckDefaultc4");
            const c5 = document.querySelector("#flexCheckDefaultc5");
            const c6 = document.querySelector("#flexCheckDefaultc6");
            const address = document.querySelector("#floatingaddress");
            const num = document.querySelector("#floatingnum");
            const email = document.querySelector("#floatingemail");

            const nameregex = /^([a-zA-Z/s.])$/;
            const addressregex = /^([a-zA-Z])([0-9])([-/#,/s])$/;
            const numregex = /^([0-10])$/;
            const emailregex = /^(?=.*[a-zA-Z])(?=.*[0-9])(?=.*[!@#$%^&*.]).{8,15}$/;
            const dobregex = /^([0-2][1-9]||[0-3][0-1])([0][1-9]||[1][0-2])([/d][/d][/d][/d])$/;

            if (flexRadiomale.checked) {
                gender = male;
            }
            else if (flexRadiofemale.checked) {
                gender = female;
            }
            else
                gender = others;

            if (!name || !dob || !male || !female || !others || !Diploma || !Graduate || !PostGraduate || !Professional || !markscored || !selectgrade || !c1 || !c2 || !c3 || !c4 || !c5 || !c6 || !num || !address || !email) {
                alert("all the details are required");
                return false;
            }
            else if (!nameregex.test(name)) {
                alert(" it should Contain alphabets and white spaces");
                return false;
            }
            if (!dobregex.match(dob)) {
                alert("it should be in date formate");
                return false;
            }
            else {
                var dobDate = new Date(dob);
                var todayDate = new Date();

                var age = todayDate.getFullYear() - dobDate.getFullYear();

                var month = todayDate.getMonth() - dobDate.getMonth();

                if (month < 0 || (month === 0 && todayDate.getDate() < dobDate.getDate()));
                age--;

                console.log(age);
                return false;
            }
            if (!addressregex.test(address)) {
                alert(" it should contain alphabets, numbers, spaces, - , / , #,and comma");
                return false;
            }
             else if(!numregex.test(num))
             {
                alert("number should contain 10 digits");
                return false;
             }
             else if(!emailregex.test(email))
             {
                alert("should be imn email pattern");
                return false;
             }
             else
             {
                alert("registered succesfully");
                return true;
             }
            }
    </script>
